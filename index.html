<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ôn Tiếng Anh 1.1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    nav ul li:hover {
      background-color: #333;
    }

    nav ul .dropdown {
      display: inline-block;
    }

    nav ul .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      z-index: 1;
    }

    nav ul .dropdown:hover .dropdown-content {
      display: block;
    }

    nav ul .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    nav ul .dropdown-content a:hover {
      background-color: #ffcc00;
    }

    .topic-table {
      margin: 20px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .topic-table th, .topic-table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .topic-table th {
      background-color: #333;
      color: #fff;
    }

    .topic-table td {
      background-color: #f9f9f9;
    }

    #topic-list {
      display: none;
      background-color: #444;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #topic-list ul {
      padding: 0;
    }

    #topic-list li {
      list-style: none;
      margin: 10px 0;
    }

    #topic-list a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    #topic-list a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ôn Tiếng Anh 1.1</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Trang chủ</a></li>
      <li class="dropdown">
        <a href="#" onclick="showTopics()">Chủ đề</a>
        <div class="dropdown-content">
          <a href="topic1/topic1.html">Topic 1</a>
          <a href="topic2/topic2.html">Topic 2</a>
          <a href="topic3/topic3.html">Topic 3</a>
          <a href="topic4/topic4.html">Topic 4</a>
        </div>
      </li>
    </ul>
  </nav>

  <div id="topic-list">
    <ul>
      <li><a href="topic1/topic1.html">Topic 1</a></li>
      <li><a href="topic2/topic2.html">Topic 2</a></li>
      <li><a href="topic3/topic3.html">Topic 3</a></li>
      <li><a href="topic4/topic4.html">Topic 4</a></li>
    </ul>
  </div>

  <table class="topic-table">
    <tr>
      <th>Topic 1</th>
      <th>Topic 2</th>
      <th>Topic 3</th>
      <th>Topic 4</th>
    </tr>
    <tr>
      <td><a href="topic1/topic1.html">Go to Topic 1</a></td>
      <td><a href="topic2/topic2.html">Go to Topic 2</a></td>
      <td><a href="topic3/topic3.html">Go to Topic 3</a></td>
      <td><a href="topic4/topic4.html">Go to Topic 4</a></td>
    </tr>
  </table>

  <script>
    function showTopics() {
      var topicList = document.getElementById("topic-list");
      if (topicList.style.display === "none") {
        topicList.style.display = "block";
      } else {
        topicList.style.display = "none";
      }
    }
  </script>
</body>
</html>
